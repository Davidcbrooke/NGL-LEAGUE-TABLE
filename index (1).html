      border-radius: 6px;

      font-weight: bold;
    }
    nav button:hover {

    }
    #table {
      max-width: 1100px;

    .gridjs-th, .gridjs-td {
      white-space: normal !important;
    }

    function renderTable(apparatusName) {
      const displayData = allData.map(row => [
        row.Rank,
        row.Gymnast,
        row.Score,
        row["Age Group"],
        row["Training Hours"],
        row.Club,
        row.Region,
        apparatusName
      ]);

      const table = new gridjs.Grid({
        columns: ["Rank", "Gymnast", "Score", "Age Group", "Training Hours", "Club", "Region", "Apparatus"],
        data: displayData,
        pagination: { enabled: true, limit: 10 },
        search: false,
        sort: false
      });

      document.getElementById("table").innerHTML = "";
      table.render(document.getElementById("table"));
    }

    function switchTab(tabName) {
      renderTable(tabName);
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderTable("Boys Floor");
    });
  </script>
